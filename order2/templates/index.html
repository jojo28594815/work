<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>簽到簽退紀錄</title>
    <!-- 引入正確的 Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">簽到/簽退紀錄</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>使用者名稱</th>
                        <th>簽到時間</th>
                        <th>簽退時間</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record[1] }}</td>
                        <td>{{ record[2] }}</td>
                        <td>{{ record[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <a href="{{ url_for('add_user') }}" class="btn btn-primary mx-2">新增使用者</a>
        </div>
        <div class="d-flex justify-content-center">
            <form action="{{ url_for('sign') }}" method="post" class="d-inline">
                <button type="submit" name="sign_type" value="sign_in" class="btn btn-success mx-2">簽到</button>
                <button type="submit" name="sign_type" value="sign_out" class="btn btn-danger mx-2">簽退</button>
            </form>
        </div>
    </div>

    <!-- 引入正確的 Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
